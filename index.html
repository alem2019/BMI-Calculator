<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Body Mass Index (BMI) Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300|Raleway&display=swap"
      rel="stylesheet"
    />    
    <link rel="stylesheet" href="css/bootstrap.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="wrapper">
      <header>
        <nav class="navbar navbar-light navbar-expand-lg">
          <div class="container container-outer">
            <a class="navbar-brand" href="https://computecodes.com/"
              ><img src="images/logo.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="https://computecodes.com/"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://computecodes.com/contact-us/"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="site-content">
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <article style="height: 683px;" class="p-4">
                <h1 class="pt-3 pb-3">
                  Body Mass Index (BMI) Calculator
                </h1>
                <p class="instruction">
                  Choose between metric and imperial units then select your
                  height and weight accordingly:
                </p>

                <div class="bmi-container">
                  <div id="result">
                    BMI
                  </div>
                  <form class="form">
                    <div id="measurment-system-panel">
                      <div>
                        <label class="radio-label" for="metric-radio-option"
                          >Metric
                          <input
                            type="radio"
                            id="metric-radio-option"
                            name="measurment-system"
                          />
                          <span class="checkmark"></span>
                        </label>
                      </div>

                      <div>
                        <label class="radio-label" for="imperial-radio-option"
                          >Imperial
                          <input
                            type="radio"
                            id="imperial-radio-option"
                            name="measurment-system"
                          />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                    <!-- Lower Panle -->
                    <!-- Metric panel -->
                    <div class="panels-wrapper">
                      <div id="metric-panel" style="padding-top:30px;">
                        <select id="cm-select" class="custom-select">
                          <option value="default" selected>CM</option>
                        </select>
                        <select id="kg-select" class="custom-select" disabled>
                          <option value="default" selected>Kgs</option>
                        </select>
                      </div>

                      <!-- Imperial panel -->
                      <div id="imperial-panel" style="padding-top:30px;">
                        <!--ft and in -->
                        <div class="ft-in">
                          <select id="ft-select" class="custom-select">
                            <option value="default" selected>FT</option>
                          </select>
                          <select
                            id="inch-select"
                            class="custom-select"
                            disabled
                          >
                            <option value="default" selected>Inch</option>
                          </select>
                        </div>
                        <br />
                        <!--st and lbs -->
                        <div class="st-lbs">
                          <select id="st-select" class="custom-select" disabled>
                            <option value="default" selected>ST</option>
                          </select>
                          <select
                            id="lbs-select"
                            class="custom-select"
                            disabled
                          >
                            <option value="default" selected>Lbs</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </article>
              <article class="banner">
                <!-- Banner -->
                <script
                  async
                  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
                ></script>
                <!-- apps page -->
                <ins
                  class="adsbygoogle"
                  style="display:block"
                  data-ad-client="ca-pub-9030751077930111"
                  data-ad-slot="4475613040"
                  data-ad-format="auto"
                  data-full-width-responsive="true"
                ></ins>
                <script>
                  (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <!-- Banner ends here -->
              </article>
            </div>
          </div>
          <!-- End of row-->
        </div>
      </main>

      <footer class="container-fluid"></footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
